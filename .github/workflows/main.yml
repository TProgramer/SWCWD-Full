# This is a basic workflow to help you get started with Actions

name: swcwd-workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3    

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
          
      - name: Build with Maven
        run: cd SWCWD-BE && mvn -B package --file pom.xml

      - name: Create ZIP File 
        run: zip -qq -r ./SWCWD-build.zip ./target/*.jar ./appspec.yml ./scripts/deploy.sh
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./SWCWD-build.zip s3://swcwd-be-build/SWCWD-build.zip
          
      - name: Deploy to EC2
        run: aws deploy create-deployment
          --application-name SWCWD-Deploy-BE
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name SWCWD-BE
          --s3-location bucket=swcwd-be-build,key=SWCWD-build.zip,bundleType=zip
